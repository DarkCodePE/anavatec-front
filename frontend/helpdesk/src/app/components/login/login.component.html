<div class="container">
    <form class="form mat-elevation-z2">

        <h1>Help Desk</h1>

        <img src="assets/img/login-image.svg" alt="Help Desk Image">

        <mat-form-field class="full-width">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="exemplo@mail.com">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="123">
        </mat-form-field>

        <button class="full-width" mat-stroked-button color="primary">Login</button>
    </form>

</div>
