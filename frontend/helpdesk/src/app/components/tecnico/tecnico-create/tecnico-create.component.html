<div class="container mat-elevation-z4">
    <form class="form">
        <h1 class="fullWidth">Cadastrar TÃ©cnico</h1>
        <img class="fullWidth"  src="assets/img/tecnico-create.svg" alt="Imagem de logo">

        <section class="section">
            <mat-checkbox class="margin">Admin</mat-checkbox>
            <mat-checkbox class="margin">Cliente</mat-checkbox>
            <mat-checkbox class="margin">Tecnico</mat-checkbox>
        </section>
        
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Ex: Fulado de tal">
            <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="Ex: 000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Ex: fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Ex: 1234">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button class="fullWidth" mat-flat-button color="primary">Cadastrar</button>
        <button class="fullWidth" mat-stroked-button color="warn">Cancelar</button>

    </form>
</div>
